syntax = "proto3";

package clientpb;
option go_package = "github.com/chainreactors/malice-network/helper/proto/client/clientpb";

import "implant/implantpb/implant.proto";
import "implant/implantpb/module.proto";


message Empty {}

message Basic {
  string version = 1;

  string commit = 4;
  bool dirty = 5;
  int64 compiledAt = 6;

  string os = 7;
  string arch = 8;
}

message Session {
  string session_id = 1;
  uint32 raw_id = 2;
  string name = 3;
  string type = 4;
  string note = 5;
  string pipeline_id = 6;
  string listener_id =7;
  string group_name = 8;
  string target = 9;
  bool is_alive = 10;
  bool is_privilege = 11;
  bool is_initialized = 12;
  int64 last_checkin = 13;
  Tasks tasks = 15;

  string filepath = 16;
  string locate = 17;
  string workdir = 18;
  string proxy = 19;
  modulepb.Os os = 20;
  modulepb.Process process = 21;
  modulepb.Timer timer = 22;
  int64 created_at = 23;
  repeated string modules = 30;
  repeated modulepb.Addon addons = 31;
  map<string, string> argue = 40;
  string data = 41;
  map<string, string> loot = 42;
}

message SessionRequest{
  string session_id = 1;
  bool all = 2;
}

message TaskRequest{
  string session_id = 1;
  bool all = 2;
}

message Int{
  int32 limit = 1;
}

message BasicUpdateSession{
  string session_id = 1;
  string op = 2;
  string arg = 3;
}

message Sessions {
  repeated Session sessions = 1;
}

message SpiteCache {
  repeated SpiteCacheItem items = 1;
}

message SpiteCacheItem{
  int32 index =1;
  string id = 2;
  implantpb.Spite spite = 3;
  int64 expiration = 4;
}

message Job {
  uint32 id = 1;
  string name = 2;
  Pipeline pipeline = 3;
  map<string, WebContent> contents = 4;
  oneof body {
    REMAgent rem_agent = 10;
    RemLog rem_log = 11;
  }
}

message Jobs {
  repeated Job job = 1;
}

message JobCtrl {
  uint32 id = 1;
  string ctrl = 2;
  Job job = 3;
  WebContent content = 4;
}

message JobStatus {
  string listener_id = 1;
  string ctrl = 2;
  int32 status = 3;
  string error = 4;
  Job job = 5;
  uint32 ctrl_id = 6;
}

message Listener{
  string id = 1;
  string ip = 2;
  bool active = 3;
  Pipelines pipelines = 4;
}

message Listeners {
  repeated Listener listeners = 1;
}

message Client {
  uint32 ID = 1;
  string Name = 2;
  bool Online = 3;
  string Type = 4;
}

message Clients {
  repeated Client clients = 1;
}

message Event {
  string type = 1;
  string op = 2;
  string formatted = 4;
  bytes message = 5;
  string err = 6; // Can't trigger normal gRPC error
  string callee = 7;
  Session session = 10;
  Job job = 11;
  Client client = 12;
  Task task = 13;
  implantpb.Spite spite = 14;
}

message Events {
  repeated Event events = 1;
}

message On{
  int32 id =1;
  string event_type = 2;
  string event_op = 3;
  string message_name = 4;
  string session_id = 5;
  string task_id = 6;
  string pipeline_id = 7;
  string listener_id = 8;
}

message LoginReq {
  string host = 1;
  uint32 port = 2;
  string name = 3;
}

message RegisterResp {
  bytes certs = 1;
  bytes private_key = 2;
  bytes ca = 3;
}

message Sync{
  string context_id = 1;
  string task_id = 2;
}

message SyncResp {
  string name = 1;
  bytes content = 2;
}

message TaskContext {
  Task task = 1;
  Session session = 2;
  implantpb.Spite spite = 3;
}

message TaskContexts {
  Task task = 1;
  Session session = 2;
  repeated implantpb.Spite spites = 3;
}

message TasksContext {
  repeated TaskContext contexts = 1;
}

message Task{
  uint32 task_id = 1;
  string session_id = 2;
  string type = 3;
  int32 status = 4;
  int32 cur = 5;
  int32 total = 6;
  string error = 7;
  int32 need = 8;
  string description = 9;
  string callby =10;
  bool finished = 11;
  bool timeout = 12;
}

message Tasks{
  repeated Task tasks = 1;
}

message TaskDescs{
  repeated TaskDesc tasks = 1;
}

message File{
  uint32 task_id = 1;
  string name = 2;
  string local = 3; // client
  string checksum = 4; // server
  string remote = 5;  // implant
  string op = 6;
  string session_id = 7;
}

message Files{
  repeated File files = 1;
}

message TaskDesc{
  uint32 task_id = 1;
  int32 cur = 2;
  int32 total = 3;
  string type = 4;
  int32 status = 5;
  string description = 6;
}

message Plugins {
  repeated Plugin plugins = 1;
}

message Plugin{
  string name = 1;
  bytes content = 2;
}

message EXE2Shellcode{
  bytes bin = 1;
  string type = 2; // donut
  string arch = 3; // x86 or x64
  string params = 4;
}

message DLL2Shellcode{
  bytes bin = 1;
  string type = 2; // donut
  string arch = 3; // x86 or x64
  string params = 4;
  string entrypoint = 5;
}

message ShellcodeEncode{
  bytes shellcode = 1;
  string type = 2; // sgn
  string arch = 3; // x86 or x64
  int32 iterations =4;
}


message Bin {
  bytes Bin = 1;
}

message Artifact{
  uint32 id = 1;
  bytes bin = 2;
  string name = 3;
  string type = 4;
  string stage = 5;
  string target = 6;
  string arch = 7;
  string platform = 8;
  string profile = 9;
  string pipeline = 10;
  string format = 12;
  int64 created_at = 13;
  string status = 14;
  string conclusion = 15;
  bytes profile_bytes = 16;
  bytes params_bytes = 17;
  string source = 18;
  bytes log = 19;
  uint32 log_num = 20;
  string function_name = 21;
  string user_data_path = 22;
}

message Artifacts {
  repeated Artifact artifacts = 1;
}

message Profile{
  string name = 1;
  string target = 2;
  string type = 3;
  string proxy = 4;
  string obfuscate =5;
  string modules = 6;
  string ca = 7;
  string params = 8;
  string pipeline_id = 9;
  string pulse_pipeline_id = 10;
  bytes content = 11;
  int64 created_at = 12;
}


message Profiles{
  repeated Profile profiles = 1;
}

message RegisterSession {
  string session_id = 1;
  string pipeline_id = 2;
  string listener_id = 3;
  string target = 4;
  uint32 raw_id =5;
  string type =6;
  modulepb.Register register_data = 7;
}

message RegisterListener {
  string id = 1;
  string host = 2;
  string name = 3;
  string addr = 4;
  Pipelines pipelines = 5;
}

message SpiteRequest{
  string listener_id = 1;
  Session session = 2;
  Task task = 3;
  implantpb.Spite spite = 4;
}

message SpiteResponse{
  string listener_id = 1;
  string session_id = 2;
  uint32 task_id = 3;
  implantpb.Spite spite = 4;
}

message Pipelines{
  repeated Pipeline pipelines = 1;
}

message Pipeline{
  string name = 1;
  bool enable = 2;
  string type = 3;
  string listener_id = 4;
  string parser = 5;
  TLS tls = 8;
  repeated Encryption encryption = 9;
  string ip = 10;
  string cert_name = 11;
  oneof body {
    TCPPipeline tcp = 20;
    BindPipeline bind = 21;
    REM rem = 22;
    Website web = 23;
    HTTPPipeline http = 24;
  }
}

message CtrlPipeline{
  string listener_id = 1;
  string name = 2;
  Pipeline pipeline = 5;
  string cert_name = 6;
}

message TLS{
  Cert cert = 1;
  Cert ca =2;
  bool enable = 4;
  bool auto_cert = 5;
  string domain = 6;
  CertificateSubject cert_subject = 7;
  string pipeline_name = 8;
}

message Certs {
  repeated Cert certs= 1;
}

message Cert{
  string cert = 1;
  string key = 2;
  string name = 3;
  string type = 4;
}

message CertificateSubject {
  string cn = 1;        // Common Name
  string o = 2;         // Organization
  string c = 3;         // Country
  string l = 4;         // Locality/City
  string ou = 5;        // Organizational Unit
  string st = 6;        // State/Province
  string validity = 7;  // Validity period in days
}

message Encryption{
  string type = 2;
  string key = 3;
}

message BindPipeline{
  string name = 1;
  string listener_id = 2;
}

message REM {
  string name = 1;
  string listener_id = 2;
  uint32 port = 3;
  string host = 4;
  string console = 5;
  string link = 6;
  string subscribe = 7;
  map<string, REMAgent>  agents = 10;
}

message REMAgents {
  repeated REMAgent agents = 1;
}

message REMAgent {
  string pipeline_id = 1;
  string id = 2;
  string mod =3;
  string local = 4;
  string remote = 5;
  bool enable = 6;
  repeated string args = 7;
}

message RemLog {
  string pipeline_id = 1;
  string agent_id = 2;
  string log = 3;
}

message TCPPipeline{
  string name = 1;
  string listener_id = 2;
  uint32 port = 3;
  string host = 4;
  string proxy = 5;
}

message HTTPPipeline{
  string name = 1;
  string listener_id = 2;
  uint32 port = 3;
  string host = 4;
  string params = 5;  // JSON serialized additional parameters
  string proxy = 6;
}

message WebContent {
  string id = 1;
  string website_id = 2;
  string file = 3;
  string path = 4;
  string type = 5;
  string content_type = 7;
  uint64 size = 6 ;
  string url = 8;
  bytes content = 9;
  string listener_id = 10;
}

message Website {
  string name = 1;
  string listener_id = 2;
  uint32 port= 3;
  string root = 4;
  map<string, WebContent> contents = 6;
}

message Websites { repeated Website websites = 1; }
message WebContents { repeated WebContent contents = 1; }

message Polling{
  string id = 1;
  string session_id = 2;
  uint64 interval = 3;
  repeated uint32 tasks = 4;
  bool force = 5;
}

message BuildConfig{
  string buildName = 1;
  string buildType = 2;
  string profileName = 3;

  string malefic_host = 4;
  string target = 5;
  string type = 6;
  string ca = 8;
  string params = 9;
  bytes bin = 11;
  uint32 artifact_id = 12;
  repeated string modules = 19;
  string source = 20;
  string proxy = 21;
  
  string docker_remote_host = 13;

  map<string, string> inputs = 7;// Workflow inputs
  GithubWorkflowConfig github = 14;
}

message GithubWorkflowConfig {
  string owner = 1;       // Repository owner
  string repo = 2;        // Repository name
  string workflow_id = 3; // Workflow file name or ID
  string token = 4;       // GitHub token
  bool is_remove = 5;
}

message GithubWorkflows {
  repeated GithubWorkflow workflows = 1; // List of workflows
}

message GithubWorkflow {
  int64 id = 1;          // Workflow ID
  string node_id = 2;    // Workflow node ID
  string name = 3;       // Workflow name
  string path = 4;       // Workflow file path
  string status = 5;      // Workflow state
  string created_at = 6; // Workflow creation time
  string updated_at = 7; // Workflow last updated time
  string url = 8;        // API URL for the workflow
  string html_url = 9;   // HTML URL for the workflow
  string badge_url = 10; // Badge URL for the workflow
}


message LicenseInfo{
  string type = 1;
  string expire_at = 2;
  int64 build_count=3;
  int64 max_builds=4;
}

message Notify{
  bool telegram_enable = 1;
  string telegram_api_key = 2;
  int64 telegram_chat_id = 3;

  bool dingtalk_enable = 4;
  string dingtalk_secret = 5;
  string dingtalk_token = 6;

  bool lark_enable = 7;
  string lark_webhook_url = 8;

  bool serverchan_enable = 9;
  string serverchan_url = 10;
}


message Context {
  string id = 1;
  Session session = 2;
  Task task = 3;
  Pipeline pipeline = 4;
  Listener listener = 5;
  string type = 6;
  bytes value = 7;
  bytes content = 8;
  string nonce = 9;
}

message Contexts {
  repeated Context contexts = 1;
}