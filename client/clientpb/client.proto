syntax = "proto3";

package clientpb;
option go_package = "github.com/chainreactors/malice-network/proto/client/clientpb";

message Empty {}

message Basic {
  int32 major = 1;
  int32 minor = 2;
  int32 patch = 3;

  string commit = 4;
  bool dirty = 5;
  int64 compiledAt = 6;

  string os = 7;
  string arch = 8;
}

message Job {
  uint32 id = 1;
  string name = 2;
  string description = 3;
  string protocol = 4;
  uint32 port = 5;

  repeated string domains = 6;
}

message Jobs {
  repeated Job active = 1;
}

message KillJobReq {
  uint32 id = 1;
}

message KillJob {
  uint32 id = 1;
  bool Success = 2;
}