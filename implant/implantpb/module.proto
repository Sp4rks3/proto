syntax = "proto3";
package modulepb;

option go_package = "github.com/chainreactors/malice-network/helper/proto/implant/implantpb";


message Ping{
  int32 nonce = 1;
}

message Register {
  string name = 1;
  string proxy = 2;
  repeated string module = 3;
  Addons addon = 4;
  Timer timer = 5;

  SysInfo sysinfo = 11;
}

message SysInfo {
  string filepath = 1;
  string workdir = 2;
  Os os = 11;
  Process process = 12;
}

message Suicide {
  int32 type = 1;
  int64 timestamp = 2;
}


// common empty request
message Request {
  string name = 1;
  string input = 2;
  repeated string args = 3;
  map<string, string> params = 4;
}

message Response {
  string output = 1;
  string error = 2;
  map<string, string> kv = 3;
  repeated string array =4;
}


message BypassRequest{
  bool ETW = 1;
  bool AMSI = 2;
  bool block_dll = 3;
}

message NetInterface {
  int32 index = 1;
  string name = 2;
  string mac = 3;
  repeated string ip_addresses = 4;
}

message SockTabEntry {
  string local_addr = 1;
  string remote_addr = 2;
  string skState = 3;
  //  uint32 uid = 4;
  string pid = 5;
  string protocol = 6;
}

message NetstatResponse {
  repeated SockTabEntry socks = 1;
}

message ImplantTask{
  uint32 task_id = 1;
  string op = 2;
}

message Block{
  uint32 block_id = 1;
  bytes content = 2;
  bool end = 3;
}

message ACK {
  uint32 id = 1;
  bool success = 2;
  bool end = 3;
}

message Os {
  string name = 1;
  string version = 2; // kernel version
  string release = 3; // release version
  string arch = 4;
  string username = 5;
  string hostname = 6;
  string locale = 7; // timezone
}

message Process {
  string name = 1;
  uint32 pid = 2;
  uint32 ppid = 3;
  string owner = 4;
  string arch = 5;
  string path = 6;
  string args = 7;
}

message Timer {
  uint64 interval = 1;
  uint64 jitter = 2;
  uint64 heartbeat = 3;
  uint64 last_checkin = 4;
}

message FileInfo {
  string Name = 1;
  bool IsDir = 2;
  uint64 Size = 3;
  int64 ModTime = 4;
  uint32 Mode = 5;
  string Link = 6;
}

message SacrificeProcess {
  bool hidden = 1;
  bool block_dll = 2;
  bool etw = 3;
  uint32 ppid = 4;
  string argue = 5;
}

message LsResponse {
  string Path = 1;
  bool Exists = 2;
  repeated FileInfo Files = 3;
}

message PsResponse{
  repeated Process processes = 1;
}

message ExecRequest {
  string path = 1;
  repeated string args = 2;
  bool output = 3;
  uint32 ppid = 10;
}

message ExecResponse {
  int32 status_code = 1;
  bytes stdout = 2;
  bytes stderr = 3;
  uint32 pid = 4;
}

message BinaryResponse {
  bytes data = 1;      // common return, bof BeaconOutput
  bytes message = 2;  // bof BeaconPrintf
  string err = 4;
  int32 status = 3;
}

message Modules {
  repeated string modules = 1;
}


message Addons {
  repeated Addon addons = 1;
}

message Addon {
  string name = 1;
  string type = 2;
  string depend = 3;
}

message LoadModule{
  string bundle = 1;
  bytes bin = 2;
}

message LoadAddon{
  string name = 1;
  string type = 2;
  string depend = 3;
  bytes bin = 4;
}

message ExecuteAddon {
  string addon = 1;
  ExecuteBinary execute_binary = 2;
}

message ExecuteBinary {
  string name = 1;
  bytes bin = 2;
  map<string, string> param = 3;
  string type = 4;
  string process_name = 5;
  repeated string args = 6;
  string entry_point = 7;
  bool output = 8;
  uint32 arch = 9;
  uint32 timeout = 10;
  SacrificeProcess sacrifice = 11;
}

message ExecuteCommand {
  string command = 1;
  SacrificeProcess sacrifice = 2;
}

message UploadRequest {
  string name = 1;
  string target = 2;
  uint32 priv = 3;
  bytes data = 4;
  bool hidden = 5;
}

message DownloadRequest {
  string path = 1;
  string name = 2;
  uint32 buffer_size = 3;
}

message DownloadResponse{
  string checksum = 1;
  uint64 size = 2;
}

message CurlRequest{
  string url = 1;
  int32 timeout = 2;
  string method = 3;
  bytes  body = 4;
  map<string, string> header =5;
  string hostname = 6;
}


message ChownRequest{
  string path = 1;
  string uid = 2;
  string gid = 3;
  bool recursive = 4;
}

message IfconfigResponse {
  repeated NetInterface net_interfaces = 1;
}


message RegistryRequest {
  string hive = 1;
  string path = 2;
  string key = 3;
}

message RegistryWriteRequest {
  string hive = 1;
  string path = 2;
  string key = 3;
  string string_value = 5;
  bytes byte_value = 6;
  uint32 dword_value = 7;
  uint64 qword_value = 8;
  uint32 regtype = 10;
}


message TaskSchedule {
  string name = 1;
  string executable_path = 2;
  uint32 trigger_type = 3;
  string start_boundary = 4;
}

message TaskScheduleResponse {
  repeated TaskSchedule schedules = 1;
}

message ServiceConfig {
  string name = 1;
  string display_name = 2;
  string executable_path = 3;
  uint32 start_type = 4;
  uint32 error_control = 5;
  string account_name = 6;
}

message ServiceStatus {
  uint32 current_state = 1;
  uint32 process_id = 2;
  uint32 exit_code = 3;
  uint32 checkpoint = 4;
  uint32 wait_hint = 5;
}

message Service {
  ServiceConfig config = 1;
  ServiceStatus status = 2;
}

message ServiceResponse {
  repeated Service services = 1;
}

message WmiRequest {
  string namespace = 1;
  string class_name = 2;
  string method_name = 3;
  repeated string args = 4;
  map<string, string> params = 5;
}


